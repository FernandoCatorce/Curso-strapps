<html>
    <head><title>Ejemplo de etiquetas dl</title>
    </head>

        <body>
            <h1>Metalenguajes</h1>

            <dl>
                <dt>SGML</dt>
                <dd>Metalenguaje para la definicion de otros lenguajes de marcado</dd>

                <dt>XML</dt>
                <dd>Lenguaje basado en SGML y que se emplea para describir otros datos</dd>

                <dt>RSS</dt>
                <dt>GML</dt>
                <dt>XHTML</dt>
                <dt>SVG</dt>
                <dt>XUL</dt>
                <DD>Lenguajes derivados del XML para determinadas aplicaciones/DD>

            </dl>
        </body>
</html>
